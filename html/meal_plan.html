<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Plan</title>
    <link href="../css/meal_plan.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/meal_plan.js" defer></script>
</head>
<body>
<header>
    <img src="../img/college_cooking_header.png" alt=""/>
    <nav class="list-group-horizontal-lg">
            <ul>
                <li><a href="../html/main.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="meal_plan.html">Meal Planner</a></li>
            </ul>
    </nav>
</header>
  <form action="example.com" name="Meal Plan" method="POST">
      <header>
          Planning meal for:
      </header>
      Date:<br>
      <input type="date" id="dateSelected" required /><br><br>

      Day:<br>
      <select name="day">
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="sun">Sunday</option>
      </select><br><br>

      Meal:<br>
      <input type="radio" name="lunch" value="lunch">Lunch<br>
      <input type="radio" name="dinner" value="dinner">Dinner<br><br>

      Main:<br>
      <input type="radio" name="chicken" value="chicken">Chicken<br>
      <input type="radio" name="salmon" value="salmon">Salmon<br>
      <input type="radio" name="pasta" value="pasta">Pasta<br><br>

      Side:<br>
      <input type="checkbox" name="rice" value="rice">Rice<br>
      <input type="checkbox" name="veggies" value="veggies">Veggies<br><br>

      Notes:<br>
      <input type="text" name="notes"><br><br>

      <input type="submit" id="submit" value="Save" onclick="showConfirmation()"/>

  </form>

</body>
</html>
